<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container</title>
<link rel="stylesheet" href="Api.css">
</head>
<body>
  <div class="container">
    <h1>Container</h1>
    <h2>Input</h2>

    <div class="function">
      <div class="name">Photo</div>
      <div class="description">Single image. Load from file or given as np array</div>
    </div>

    <div class="function">
      <div class="name">Album</div>
      <div class="description">List of images from directory, support multi-processing io</div>
    </div>
  </div>
  <div class="container">
    <h2>Output</h2>

    <div class="function">
      <div class="name">Skeleton</div>
      <div class="description">List of joint keypoints in COCO format</div>
    </div>

    <div class="function">
      <div class="name">Mesh</div>
      <div class="description">Mesh in obj format. List of vertex coordinate and list of vertex index list of each face.</div>
    </div>
  </div>

    
  </div>
</body>
</html>
